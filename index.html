<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>?? PDF Merger</h1>
            <p class="subtitle">Merge and reorder your PDF files with ease</p>
        </header>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="drop-text">Drag & drop PDF files here</p>
                <p class="drop-subtext">or</p>
                <label for="fileInput" class="btn btn-primary">Choose Files</label>
                <input type="file" id="fileInput" accept=".pdf" multiple hidden>
            </div>
        </div>

        <div class="files-section" id="filesSection" style="display: none;">
            <div class="section-header">
                <h2>Your Files (<span id="fileCount">0</span>)</h2>
                <button id="clearAll" class="btn btn-danger-outline">Clear All</button>
            </div>
            <p class="reorder-hint">?? Drag files to reorder them</p>
            <div id="filesList" class="files-list"></div>
        </div>

        <div class="action-section" id="actionSection" style="display: none;">
            <div class="merge-settings">
                <label for="mergedFilename">Output filename:</label>
                <input type="text" id="mergedFilename" value="merged" placeholder="merged">
            </div>
            <button id="mergeBtn" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Merge PDFs
            </button>
        </div>

        <div id="progressSection" class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText" class="progress-text">Processing...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
